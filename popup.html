<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div id="left"></div>
  <div id="right"></div>
  <div id="top"></div>
  <div id="bottom"></div>

  <div id="header" style="width: 100%; height: 20px; margin-bottom: 40px;">
    <img id="settings" class="headerRight" src="icon.png" />
    <h1 style="padding-left: 148px; padding-right: 100px; padding-top: 15px;">SiteSticky</h1>
  </div>


  <div>
    <h1>
      Current website:
      <span style="color: rgb(200,200,200);" id="curURL"></span></br>
    </h1>
    <h2 style="color: rgb(245, 81, 31);">
      Notes: <ul style="color: rgb(200,200,200);" id="list"></ul>
    </h2>
  </div>
  <h2 style="color: rgb(245, 81, 31);">Enter your note:</h2>
  <input type="text" id="newPhrase" autocomplete="off" name="newPhrase">
  <button id="sbmt">Submit</button>
  <button id="clear">Clear Phrase</button>
  <script src="popup.js"></script>
</body>

</html>
